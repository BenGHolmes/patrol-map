<!DOCTYPE HTML>
<html>

<head>
	<title>Patrol Map</title>
	<meta charset="utf-8" />
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="assets/css/main.css" />
	<script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
	<script src="main.js" defer></script>
</head>

<body>
	<ul class="nav" id="nav">
		<li class="nav-map" id="Public" onclick="loadPublicMap()">Public</li>
		<li class=" nav-map" id="Complex 1" onclick="loadComplex1Map()">Complex 1</li>
		<li class="nav-map" id="Complex 2" onclick="loadComplex2Map()">Complex 2</li>
		<li class="nav-map" id="Complex 3" onclick="loadComplex3Map()">Complex 3</li>
		<li class="nav-map" id="Complex 4A" onclick="loadComplex4aMap()">Complex 4a</li>
		<li class="nav-map" id="Complex 4B" onclick="loadComplex4bMap()">Complex 4b</li>
		<li class="nav-map" id="Complex 5" onclick="loadComplex5Map()">Complex 5</li>
	</ul>
	<div class="map-container" id="map-container">
		<canvas id="map"></canvas>
	</div>
	<input type="text" id="guess" class="guess banner" />
	<span id="counter" class="counter">0/0</span>
	<span id="result" class="result banner hidden"></span>
</body>

</html>
